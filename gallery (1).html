  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #slider {
      width: 100%;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 30%; /* Adjust this to fit all images */
      animation: slide 16s infinite;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      transition: transform 1s ease-in-out; /* Smooth transition */
    }

    @keyframes slide {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(-200%);
      }
      75% {
        transform: translateX(-300%);
      }
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures images cover the whole area */
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px, 1fr) );
      gap: 16px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item .caption {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }
  </style>
</head>
